<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <a href="/" class="header__logo">
               <img src="./images/logo.png" alt="burger house logo">
            </a>

            <nav class="header__menu">
               <ul class="header__menu-list">
                  <li class="header__menu-item"><a href="#" class="header__menu-link">Почему у
                        нас</a>
                  </li>
                  <li class="header__menu-item"><a href="#" class="header__menu-link">Меню
                        бургеров</a>
                  </li>
                  <li class="header__menu-item"><a href="#" class="header__menu-link">Оформление
                        заказа</a></li>
               </ul>
            </nav>
            <div class="header__currency" title="Изменить валюту">$</div>
         </div>
      </header>
      <main class="main">
         <section class="poster">
            <div class="poster__container _container">
               <div class="poster-content">
                  <span class="poster__thumb">Новое меню</span>
                  <h1 class="poster__title">БУРГЕР ЧЕДДЕР</h1>
                  <p class="poster__text">Мы обновили наше меню, спешите попробовать сезонные
                     новинки и насладиться отличным вкусом наших бургеров. Готовим для вас лучшие
                     бургеры в городе из отборной мраморной говядины.</p>
                  <a href="#" class="poster__button button">Смотреть меню</a>
               </div>
               <div class="poster__image">
                  <!-- <img src="./images/main/main_burger.png" alt="Big burger"> -->
               </div>
            </div>
         </section>
      </main>

   </div>
</body>

</html>
